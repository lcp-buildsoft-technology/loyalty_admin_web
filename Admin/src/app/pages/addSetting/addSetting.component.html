<body>
    <div class=" content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class=" card-title">Add Game Rewards</h2>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <form action="" method="post" enctype="multipart/form-data">

                                <div class=" form-group row">
                                    <label class="col-md-3 col-form-label">Reward Type *</label>
                                    <div class="col-md-8">
                                        <select class="form-control" [(ngModel)]='gamesetting.type' name="type"
                                            style="color: white;">
                                            <option value="Point">Point</option>
                                            <option value="Voucher">Voucher</option>
                                        </select>
                                        <p class="validation">{{ valid['type'] }}</p>
                                    </div>
                                </div>

                                <div class=" form-group row">
                                    <label class="col-md-3 col-form-label">Reward Content *</label>
                                    <div class="col-md-8">
                                        <input class=" form-control" type="text" [(ngModel)]='gamesetting.content'
                                            name="content" style="color: white;" />
                                        <p class="validation">{{ valid['content'] }}</p>
                                    </div>
                                </div>


                            </form>
                        </form>
                        <div class="row">
                            <div class="col-md-8"></div>
                            <div class="col-md-4"> 
                                <button type="button" class="sbtn" style="margin-left: 10px;"
                                    (click)='sendGameSetting();'>Save</button>
                                <button type="button" class="sbtn" style="margin-left: 10px;"
                                    (click)="goBack()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
