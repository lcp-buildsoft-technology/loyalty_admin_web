    .info {
        color: #dec074 !important;
    }
    
    .button:hover {
        background-color: white !important;
        transition: all 1s;
    }
    
    #password {
        background-color: transparent;
        color: white;
        border-color: transparent;
    }
    
    .content {
        background-color: #181818 !important;
        /* added */
    }
    
    .card {
        background-color: #2c2c2c !important;
        /* added */
    }
    
    #pop {
        color: black;
        margin-bottom: 10px;
        max-width: 445px;
    }
    
    .gender {
        background-color: #dec074;
        color: #2c2c2c;
        border: 3px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 4px 12px;
        line-height: 1em;
        border-radius: 1rem;

    }
    
    .gdr {
        margin-top: 10px;
        margin-bottom: 18px;
    }
    
    .modal-body {
        color: #dec074;
    }
    
    .form-control {
        border-top: transparent;
        border-right: transparent;
        border-left: transparent;
        border-radius: 0%;
        border-color: #dec074;
        width: 500px;
        margin-bottom: 10px;
        max-width: 450px;
        color: black;
    }
    /* Save & Cancel button */
    
    .ed {
        background-color: #dec074;
        color: #2c2c2c;
        border: 1px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 35px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        margin-top: 20px;
    }
    
    .ed:active {
        transform: translateY(4px);
    }
    
    .btn-group button {
        background-color: black !important;
    }
    
    .mbtn {
        background-color: #dec074;
        color: black;
        border: 3px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 15px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        margin-right: 10px;
        font-size: 12px;
    }
    
    .mbtn:active {
        transform: translateY(4px);
    }
    
    .modal-title {
        color: #dec074 !important;
        font-size: 20px !important;
    }
    
    .abtn {
        float: right;
        margin-bottom: 30px;
        margin-top: 17px;
        margin-left: 540px;
    }
    
    .dd {
        color: #2c2c2c !important;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-weight: 600;
    }
    
    .dropdown-content {
        background-color: #dec074;
        color: #2c2c2c !important;
        min-width: 170px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgb(0 0 0 / 20%);
        z-index: 1;
        border-radius: 1rem;
    }
</style>


<!-- Add Popup -->

<body>
    <ng-template #add let-modal>
        <div class="modal-header">
            <div class="modal-title" id="modal-basic-title">Add New Info</div>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross Click')">
        <span style="text-align: right;" aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class=" col-md-10 pl-md-1">
                        <div class=" form-group">
                            <label> New Label *</label>
                            <input [(ngModel)]='addContactInfo.label' name="label" class=" form-control" type="text" maxlength="20"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-10 pl-md-1">
                        <div class=" form-group">
                            <label> Content *</label>
                            <input [(ngModel)]='addContactInfo.content' name="content" class=" form-control" type="text" maxlength="50"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="ed" style="margin-left: 290px;" (click)="sendContactInfo()">Save</button>
                    <button type="reset" class="ed" (click)='modal.dismiss()'>Cancel</button>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- Edit Popup -->
    <ng-template #edit let-modal>
        <div class="modal-header">
            <div class="modal-title" id="modal-basic-title">Edit Info</div>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross Click')">
        <span style="text-align: right;" aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <form method="post" action="/">
                <div class="row">
                    <div class=" col-md-1 pl-md-1">
                        <div class=" form-group">
                            <label> Label </label>
                            <input [(ngModel)]='editcontactinfo.label' name="label" class=" form-control" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-1 pl-md-1">
                        <div class=" form-group">
                            <label> Content </label>
                            <input [(ngModel)]='editcontactinfo.content' name="content" class=" form-control" type="text" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="ed" style="margin-left: 290px;" (click)="modal.dismiss();updateInfo(editcontactinfo)">Save</button>
                    <button type="button" class="ed" (click)='modal.dismiss()'>Cancel</button>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- Delete Popup -->
    <ng-template #content let-modal>
        <div class="modal-header">
            <div class="modal-title" id="modal-basic-title">Delete Info</div>
            <button type="button" class="close" aria-label="Close" (click)="deleteInfo(contactinfo)">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <div class="dlt">Are you sure you want to delete ?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="ed" (click)="modal.close('Save click')">Yes</button>
                    <button type="button" class="ed" (click)='modal.dismiss()'>Cancel</button>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- ---------------------------------------------------------------- -->
    <div class=" content">
        <div class=" row">
            <div class=" col-md-12">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" card-title" style="color: #dec074; font-weight: bolder;font-size: 1.5em;margin-top: 3px;">Contact Information
                        </h3>
                        <!-- Search Bar -->
                        <!-- + New Info Button -->
                        <div class="abtn">
                            <input type="button" (click)="addEdit(add)" class="mbtn" value="+ New Info">
                        </div>
                    </div>
                    <br>

                    <div class=" card-body">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table tablesorter" id="contacttable" style="top: 50%; left: 50%;">
                            <thead class=" text-primary">
                                <tr>
                                    <th style="color: #dec074;">Action</th>
                                    <th style="color: #dec074;">Label</th>
                                    <th style="color: #dec074;">Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let info of contactinfo">
                                    <td>
                                        <div ngbDropdown class="dropdown">
                                            <div class="button-secondary" ngbDropdownToggle><i class="tim-icons icon-bullet-list-67" style="font-size:18px; margin-left: 15px; color:gold; cursor: pointer;"></i></div>
                                            <div ngbDropdownMenu aria-labelledby="" class="dropdown-content">
                                                <button class="dd" ngbDropdownItem id="edit">
                          <a href="javascript:void(0)" title="edit" (click)="openEdit(edit, info)"
                            style="color:#2c2c2c;"><i class="tim-icons icon-pencil"
                              style="font-size: 17px;"></i>Edit</a>
                          &nbsp;&nbsp;
                        </button>
                                                <button class="dd" ngbDropdownItem>
                          <a href="javascript:void(0)" title="delete" (click)="open(content)" style="color:#2c2c2c;"> <i
                              class="tim-icons icon-trash-simple" style="font-size: 17px;"></i>Delete</a>
                        </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="info">{{info.label}}</td>
                                    <td>{{info.content}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
