<style>
  .content {
    background-color: #181818 !important;
    overflow: hidden;
    opacity: 1.0;
  }

  .card {
    background-color: #2c2c2c !important;
  }

  .form-control {
    border-top: transparent;
    border-right: transparent;
    border-left: transparent;
    border-radius: 0%;
    border-color: #dec074;
  }

  .form-control-file {
    color: #dec074;
  }

  label {
    color: #dec074;
    font-size: 13px;
  }

  /* Save & Cancel button */
  .sbtn {
    background-color: #dec074;
    color: black;
    border: 3px solid #dec074;
    display: inline-block;
    font-weight: 600;
    text-align: center;
    padding: 15px;
    line-height: 0.3em;
    border-radius: 1rem;
    cursor: pointer;
    font-size: 13px;
    margin-bottom: 10px;
    margin-top: 10px;
  }

  /* .sbtn:hover {
    background-color: black;
    color: white;
    border: 3px solid black;
  } */

  .sbtn:active {
    transform: translateY(4px);
  }

  .abtn {
    margin-left: 75%;
  }

  .btn-group button {
    background-color: black !important;
  }
  
.validation {
    font-weight: 500;
    font-size: 1em;
    color: rgb(255, 0, 0) !important;
}
</style>

<body>
  <div class="content">
    <title>Add FAQ</title>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form class="form" style="color:#dec074">

              <h3>New FAQ</h3>

              <div class="form-group row" hidden>
                <label class="col-md-3 col-form-label">ID </label>
                <div class="col-md-8">
                  <input [(ngModel)]='faq.id' name="id" class=" form-control" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label">FAQ *</label>
                <div class="col-md-8">
                  <input [(ngModel)]='faq.question' name="question" class=" form-control" type="text"
                    placeholder="Question" autocomplete="off">
                    <p class="validation">{{ valid['question'] }}</p>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label">Answer *</label>
                <div class="col-md-8">
                  <textarea [(ngModel)]='faq.answer' name="answer" class=" form-control" id="mymce1"></textarea>
                  <p class="validation">{{ valid['answer'] }}</p>
                </div>
              </div>

              <div class="abtn">
                <button type="button" class="sbtn" style="margin-right: 10px;" (click)='sendFAQ()'>Save</button>
                <button type="reset" class="sbtn" (click)='goBack()'>Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
