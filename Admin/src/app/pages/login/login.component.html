<style>
    .login-form {
        background-color: rgba(128, 128, 128, 0.247);
        border-radius: 25px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        top: 80px;
        padding-top: 40px;
        width: 400px;
    }
    
    .login-input {
        border-color: transparent;
    }
    
     ::placeholder {
        color: rgb(136, 119, 32);
        font-size: 13px;
    }
</style>

<body>
    <title>Login</title>

    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <form (submit)="login()" method="post">
                    <div class="login-form">
                        <img src="../../../assets/img/Logo.png" style="width: 30%; display: block; margin: auto;">
                        <div class="card-header bg-transparent pb-0">
                            <div class="card-body px-lg-5 py-lg-5" style="padding: 20px !important">
                                <div class="text-center mb-4">
                                    <p style="color: rgb(222, 192, 116); font-size: 40px; font-weight: bold; text-align: center;">
                                        Sign In</p>
                                </div>
                                <div class="col-md-15">
                                    <div class="form-group">
                                        <p class=" title" style="font-size: 14px; color: rgb(136, 119, 32); padding-top: 20px;"><i class="fas fa-user">&nbsp;</i>Email </p>
                                        <input [(ngModel)]='user.email' class="form-control" name="email" id="email" placeholder="Enter your email address" type="email" required style="border-bottom: 1px solid #dec074; border-top: 0px; border-left: 0px; border-right: 0px;">
                                    </div>
                                </div>
                                <div class="col-md-15">
                                    <div class="form-group">
                                        <p class=" title" style="font-size: 14px; color: rgb(136, 119, 32); padding-top: 20px;"><i class="fas fa-unlock">&nbsp;</i> Password
                                        </p>
                                        <input [(ngModel)]='user.password' id="password" name="password" class="form-control" placeholder="Enter your password" type="password" required style="border-bottom: 1px solid #dec074; border-top: 0px; border-left: 0px; border-right: 0px;">
                                        <!-- <i class="fas fa-eye-slash"
                                            style="float: right; margin: -25px 17px 0px 0px; color:rgb(136, 119, 32); cursor: pointer;"></i> -->
                                    </div>
                                </div>
                                <div>
                                    <br>
                                    <a routerLink="/enterotp">Forgot your password?</a>
                                </div>
                            </div>
                            <br>
                            <div class="text-center" style="padding-bottom: 50px;">
                                <!-- <button [disabled]="!loginForm.valid" type="submit"
                                    style="background-color: rgb(222, 192, 116) !important; width: 250px; height: 50px; border-radius: 8px; border-style: hidden; font-size: 16px;">Login
                                    to Continue</button> -->
                                <button (click)='login()' type="button" style="background-color: rgb(222, 192, 116) !important; width: 250px; height: 50px; border-radius: 8px; border-style: hidden; font-size: 16px;">Login
                                    to Continue</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
