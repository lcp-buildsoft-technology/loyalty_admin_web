<style>
  .ed {
    background-color: #dec074;
    color: #2c2c2c;
    border: 1px solid #dec074;
    display: inline-block;
    font-weight: 600;
    text-align: center;
    vertical-align: middle;
    padding: 11px 15px;
    line-height: 1em;
    border-radius: 1rem;
    cursor: pointer;
    margin-left: 15px;
    margin-top: 20px;
  }

  .ed:active {
    transform: translateY(4px);
  }

  input:disabled {
    background-color: #18181860;
    color: white;
  }

  .form-group input[type=file] {
    opacity: 1;
  }
</style>

<script
  src="https://cdn.tiny.cloud/1/7sgdemiqg542gd8kn5gznm1gr9i20rbzn638xseq048n0lmq/tinymce/5/tinymce.min.js"></script>

<script>
</script>
<div class=" content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class=" card-header">
          <h2 class="card-title">Edit Voucher (Gamification)</h2>
        </div>
        <div class="card-body">
          <form class="form" style="color:#dec074">
            <form action="" method="post" enctype="multipart/form-data">

              <div class="form-group row">
                <label class="col-md-3 col-form-label"> Reward Type *</label>
                <div class="col-md-8">
                  <select disabled name="type" [(ngModel)]='editgamevoucher.type' class=" form-control"
                    style="color:white;background-color: transparent;">
                    <option value="Point">Point</option>
                    <option value="Voucher">Voucher</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label">Reward Content * </label>
                <div class="col-md-8">
                  <input class=" form-control" type="text" name="content" [(ngModel)]='editgamevoucher.content'
                    style="color: white;" />
                  <p class="validation">{{ valid['content'] }}</p>
                </div>
              </div>

              <div class=" form-group row">
                <label class="col-md-3 col-form-label">Voucher Type *</label>
                <div class="col-md-8">
                  <select class="form-control" style="background-color: #2c2c2c;" name="vtype"
                    [(ngModel)]='editgamevoucher.vtype'>
                    <option value="FixAmount" style="color:white;">Discount (Fix Amount)</option>
                    <option value="Percentage" style="color:white;">Discount (Percentage Off)</option>
                  </select>
                </div>
              </div>

              <div class=" form-group row">
                <label class="col-md-3 col-form-label">Discount *</label>
                <div class="col-md-8">
                  <input class=" form-control" type="text" name="discount" [(ngModel)]='editgamevoucher.discount'
                    maxlength="5" [pattern]="discountPattern" #discount="ngModel">
                    <div *ngIf="discount.errors?.pattern" style="color:red;">
                      *Invalid Discount Amount.
                  </div>
                  <p class="validation">{{ valid['discount'] }}</p>
                </div>
              </div>
              <div class=" form-group row">
                <label class="col-md-3 col-form-label">Min Spend(RM) *</label>
                <div class="col-md-8">
                  <input class=" form-control" type="text" name="minspend" [(ngModel)]='editgamevoucher.minspend'
                    maxlength="6" placeholder="200" [pattern]="spendPattern" #minspend="ngModel" >
                    <div *ngIf="minspend.errors?.pattern" style="color:red;">
                      *Invalid Minimum Spend Amount.
                  </div>
                  <p class="validation">{{ valid['minspend'] }}</p>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label">T&C *</label>
                <div class="col-md-8">
                  <p class="validation">{{ valid['tnc'] }}</p>
                  <textarea class=" form-control" id="chg" name="tnc" [(ngModel)]='editgamevoucher.tnc'
                    style="color:white;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4"> 
                  <button type="button" class="ed" (click)="updateVoucher()">Save</button>
                  <button type="button" class="ed" style="margin-left: 10px;" (click)='goBack()'>Cancel</button>
                </div>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>
