<style>
    .ed {
        background-color: #dec074;
        color: #2c2c2c;
        border: 1px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 15px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        margin-top: 20px;
    }

    .ed:active {
        transform: translateY(4px);
    }

    input:disabled {
        background-color: #18181860;
        color: white;
    }

    .form-group input[type=file] {
        opacity: 1;
    }
</style>

<div class=" content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class=" card-header">
                    <h2 class=" card-title">Edit Game Reward</h2>
                </div>
                <div class="card-body">
                    <form class="form" style="color:#dec074">
                        <form action="" method="post" enctype="multipart/form-data">

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label"> Reward Type *</label>
                                <div class="col-md-8">
                                    <select disabled [(ngModel)]='editgamesetting.type' name="type" class=" form-control"
                                        style="color:white;background-color: transparent;">
                                        <option value="Point">Point</option>
                                        <option value="Voucher">Voucher</option>
                                    </select>
                                    <p class="validation">{{ valid['type'] }}</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Reward Content * </label>
                                <div class="col-md-8">
                                    <input class=" form-control" type="text" [(ngModel)]='editgamesetting.content'
                                        name="content" style="color: white;" [pattern]="contentPattern" #content="ngModel"/>
                                        <div *ngIf="content.errors?.pattern" style="color:red;">
                                            *Invalid Content.
                                        </div>
                                    <p class="validation">{{ valid['content'] }}</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8"></div>
                                <div class="col-md-4">
                                    <button type="button" class="ed" style="margin-left: 10px;" (click)="updateSetting()">Save</button>
                                    <button type="button" class="ed" style="margin-left: 10px;" (click)='goBack()'>Cancel</button>
                                </div>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
