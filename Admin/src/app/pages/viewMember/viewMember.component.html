<style>
  input:disabled {
    background-color: #18181860;
    color: white;
  }

  .form-group input[type=file] {
    opacity: 1;
  }

  .ed {
    background-color: #dec074;
    color: #2c2c2c;
    border: 1px solid #dec074;
    display: inline-block;
    font-weight: 600;
    text-align: center;
    vertical-align: middle;
    padding: 11px 15px;
    line-height: 1em;
    border-radius: 1rem;
    cursor: pointer;
    margin-top: 20px;
  }

  .ed:active {
    transform: translateY(4px);
  }

  /* // ------------------------loader------------------------ */
  #loader-wrapper {
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #181818;
    opacity: 0.8;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 97;
  }

  #loader {
    display: inline-block;
    width: 50px;
    height: 50px;
    position: relative;
    top: 0;
    border: 7px solid #dec074;
    animation: loader 2s infinite ease;
    z-index: 99;
  }

  #loader-inner {
    vertical-align: top;
    display: inline-block;
    width: 100%;
    background-color: #dec074;
    animation: loader-inner 2s infinite ease-in;
    z-index: 99;
  }

  @keyframes loader {
    0% {
      transform: rotate(0deg);
    }

    25% {
      transform: rotate(180deg);
    }

    50% {
      transform: rotate(180deg);
    }

    75% {
      transform: rotate(360deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes loader-inner {
    0% {
      height: 0%;
    }

    25% {
      height: 0%;
    }

    50% {
      height: 100%;
    }

    75% {
      height: 100%;
    }

    100% {
      height: 0%;
    }
  }
</style>

<body>
  <div id="loader-wrapper">
    <span id="loader"><span id="loader-inner"></span></span>
  </div>
  <div class=" content">
    <div class=" row1">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <div class="row">
              <a routerLink="/memberData"><i class="tim-icons icon-minimal-left"
                  style="color:#dec074; cursor: pointer;font-size: 15px;margin-top: 10px;margin-left: 10px;"></i></a>
              <h2 class=" title">&nbsp;Member Details</h2>
            </div>

          </div>
          <div class=" card-body">
            <div class=" card">
              <div class=" card-body" ng-app="myModule" ng-controller="myController">
                <form class="form" style="color:#dec074">

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Username </label>
                    <div class="col-md-8">
                      <input [(ngModel)]="editMember.username" name="username" class=" form-control" type="text"
                        disabled>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Name </label>
                    <div class="col-md-8">
                      <input [(ngModel)]="editMember.name" name="memname" class=" form-control" type="text" disabled>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Date Of Birth </label>
                    <div class="col-md-8">
                      <input [(ngModel)]="editMember.birthdate" name="membirth" class=" form-control" type="text"
                        disabled>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Contact Number </label>
                    <div class="col-md-8">
                      <input [(ngModel)]="editMember.phonenumber" name="memphone" class=" form-control" type="text"
                        disabled>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Email Address </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.email' name="email" class=" form-control" type="text" disabled />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Join Date </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.createdat' name="joindate" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Tier Level </label>
                    <div class="col-md-8">
                      <input [(ngModel)]="editMember.tierlevel" name="memtierlevel" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Address 1 </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.address1' name="address1" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Address 2 </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.address2' name="address2" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Address 3 </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.address3' name="address3" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Postcode </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.postcode' name="postcode" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">City </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.city' name="city" class=" form-control" type="text" disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">State </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.state' name="state" class=" form-control" type="text" disabled />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Status </label>
                    <div class="col-md-8">
                      <input [(ngModel)]='editMember.status' id="status" name="status" class=" form-control" type="text"
                        disabled />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                      <button type="button" class="ed" (click)='goBack()'>Back</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
