<!--Redemption List according to merchant-->

<style>
    .avatar {
        width: 50%;
        height: auto;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    .form-control {
        width: 500px;
        margin-bottom: 10px;
        max-width: 445px;
    }
    
    .button:hover {
        background-color: white !important;
        transition: all 2s;
    }
    
    .ed {
        background-color: #2c2c2c;
        color: #dec074;
        border: 1px solid #2c2c2c;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 35px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        margin-left: 28px;
        margin-top: 20px;
    }
    
    .form-control {
        border: none;
        border-bottom: 1px solid #dec074;
        border-radius: 0%;
    }
    
    .modal.show .modal-dialog {
        transform: translate(0, 0%) !important;
    }
    
    .form-control:disabled {
        background-color: transparent !important;
        opacity: 1;
    }
    
    .card-stats .card-body h5 {
        font-size: 10px;
    }
    
    .card-title {
        font-size: 1.0em;
    }
</style>

<div class=" content">
    <div class=" row">

        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title text-muted mb-0" style="font-size: 1.5em;"><b>Merchant : {{ shopname }}</b>
                    </h4>
                    <h4 class=" card-title text-muted mb-0" style="font-size: 1.5em;"><b>Member : {{ membername }}</b>
                    </h4>
                    <br>
                </div>
                <br>
                <div class=" card-body">
                    <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-2" *ngIf="thisexport"><button (click)="exportexcel()"> <i class="fas fa-download"></i>
                                &nbsp;Export to Excel</button></div>
                    </div>
                    <br>
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table tablesorter" id="collectredeem" style="top: 50%; left: 50%;">
                        <thead class=" text-primary">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let coll of specificpointCollectArr">
                                <td> {{ coll.createddate }}</td>
                                <td>Collected</td>
                                <td> {{ coll.pointsget | number : '1.0-2'}}</td>

                            </tr>
                            <tr *ngFor="let tran of specificpointTransactArr">
                                <td> {{ tran.createddate }}</td>
                                <td>Redeemed</td>
                                <td> {{ tran.points | number : '1.0-2' }}</td>

                            </tr>
                        </tbody>
                    </table>
                    <br>

                </div>
            </div>
        </div>
