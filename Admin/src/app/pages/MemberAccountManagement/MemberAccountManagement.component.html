<!--List Member Account Management-->

<style>
    .avatar {
        width: 50%;
        height: auto;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    .form-control {
        width: 500px;
        margin-bottom: 10px;
        max-width: 445px;
    }
    
    .button:hover {
        background-color: white !important;
        transition: all 2s;
    }
    
    .modal.show .modal-dialog {
        transform: translate(0, 0%) !important;
    }
    
    .ed {
        background-color: #dec074;
        color: #2c2c2c;
        border: 1px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 35px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        margin-left: 28px;
        margin-top: 20px;
    }
    
    .ed:active {
        transform: translateY(4px);
    }
    
    .form-control {
        border: none;
        border-bottom: 1px solid #dec074;
        border-radius: 0%;
        border-color: #dec074;
        color: black !important;
    }
    
    .modal.show .modal-dialog {
        transform: translate(0, 0%) !important;
    }
    
    .form-control:disabled {
        background-color: transparent !important;
        opacity: 1;
    }
    
    .col-md-2 a:hover {
        background-color: rgb(255, 241, 163) !important;
    }
    
    .dropbtn {
        background-color: #dec074;
        color: black;
        border: 3px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 30px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        font-size: 12px;
    }
    
    .dropbtn:active {
        transform: translateY(4px);
    }
    
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #dec074;
        color: #2c2c2c !important;
        min-width: 170px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 1rem;
    }
    
    .dd {
        color: #2c2c2c !important;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-weight: 600;
    }
    
    .dd a {
        color: #2c2c2c !important;
    }
    
    .dd:hover {
        background-color: grey;
        border-radius: 1rem;
    }
    
    .show {
        display: inline-block;
    }
    
    .ddContent {
        display: none;
        position: absolute;
        background-color: black;
        min-width: 170px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 1rem;
        height: 200px;
    }
    
    .form-control {
        border-top: transparent;
        border-right: transparent;
        border-left: transparent;
        border-radius: 0%;
        border-color: #dec074;
    }
    
    .ctd {
        color: #2c2c2c;
        text-decoration: none;
    }
    
    .mbtn {
        background-color: #dec074;
        color: black;
        border: 3px solid #dec074;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 11px 15px;
        line-height: 1em;
        border-radius: 1rem;
        cursor: pointer;
        font-size: 12px;
        text-decoration: none;
        margin-top: 10px;
        margin-left: 20px;
    }
    
    .mbtn:active {
        transform: translateY(4px);
    }
    
    .modal-title {
        color: #dec074 !important;
        font-size: 20px !important;
    }
    
    .abtn {
        margin-left: 88%;
        margin-bottom: 2%;
        margin-top: -5%;
    }
    
    .search {
        margin-top: 4%;
    }
    
    .fas:active {
        transform: translateY(4px);
    }
    
    a {
        text-decoration: none;
    }
    /* // ------------------------loader------------------------ */
    
    #loader-wrapper {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #181818;
        opacity: 0.8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 97;
    }
    
    #loader {
        display: inline-block;
        width: 50px;
        height: 50px;
        position: relative;
        top: 0;
        border: 7px solid #dec074;
        animation: loader 2s infinite ease;
        z-index: 99;
    }
    
    #loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #dec074;
        animation: loader-inner 2s infinite ease-in;
        z-index: 99;
    }
    
    @keyframes loader {
        0% {
            transform: rotate(0deg);
        }
        25% {
            transform: rotate(180deg);
        }
        50% {
            transform: rotate(180deg);
        }
        75% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes loader-inner {
        0% {
            height: 0%;
        }
        25% {
            height: 0%;
        }
        50% {
            height: 100%;
        }
        75% {
            height: 100%;
        }
        100% {
            height: 0%;
        }
    }
</style>

<ng-template #openimage let-modal>
    <div class="modal-header">
        <div class="modal-title" id="modal-basic-title" style="font-size: 1.2em; text-decoration:bold !important">View Thumbnails
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span style="text-align: right; color: white;" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="margin-left: 5%;">
        <img src="data:{{ imagetypearr[0] }};base64,{{ image1arr[0] }}" />

    </div>
</ng-template>

<body>
    <div id="loader-wrapper">
        <span id="loader"><span id="loader-inner"></span></span>
    </div>
    <div class=" content">

        <div class=" row">
            <div class=" col-md-12">
                <div class=" card">
                    <div class=" card-header">
                        <h4 class=" card-title font-weight-bold text-muted mb-0">Member Account Management</h4>
                    </div>
                    <br>
                    <div class=" card-body">
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div name="exportclass" *ngIf="thisexport" class="col-md-2"><button (click)="exportexcel()">
                                    <i class="fas fa-download"></i> &nbsp;Export to Excel</button></div>
                        </div>
                        <br>
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table tablesorter" id="membertable" style="top: 50%; left: 50%;">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Member</th>
                                    <th>Contact</th>
                                    <th>Merchant</th>
                                    <th>Contact</th>
                                    <th>Total Amt</th>
                                    <th>Invoice</th>
                                    <th>Transaction Date</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let events of bookingevents">
                                    <td>{{events.firstname}}&nbsp;{{events.lastname}}</td>
                                    <td>{{ events.phonenumber }}</td>
                                    <td name="{{events.eventid}}">{{ bookingeventarr[events._id] }}</td>
                                    <td>{{bookingeventcontactarr[events._id]}}</td>
                                    <td>RM {{ events.total }}</td>

                                    <td>
                                        <a class="image-uploaded" (click)="opnimage(openimage, events)"><i
                                                class="tim-icons icon-image-02" aria-hidden="true"
                                                style="font-size:20px;color:gold;"></i></a>
                                    </td>
                                    <td>{{ events.createddate }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
